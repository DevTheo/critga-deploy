<!DOCTYPE html>
<html>
<head>
    <title>CrItGA</title>
    <link rel="stylesheet" href="lib/Microsoft.WinJS.4.0/css/ui-light.css" />
    <script src="lib/Microsoft.WinJS.4.0/js/base.min.js"></script>
    <script src="lib/Microsoft.WinJS.4.0/js/ui.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/knockout/dist/knockout.js"></script>
    <script src="lib/knockout-winjs/js/knockout-winjs.js "></script>
    
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/default.js"></script>
</head>
<body>
    <div id="app">
        <h1>Copyright Infringement: the Game-  Assistant</h1>
        <div id="pivotMain" data-win-control="WinJS.UI.Hub">
            <div data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'General' }">
                <div id="generalContent" class="hubContent" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'views/dice.html'}"></div>
            </div>
            <div data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'Players' }">
                <div id="playersContent" class="hubContent" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'views/Stats.html'}"></div>
            </div>
            <div data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'About' }">
                <div class="hubContent" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'views/about.html'}"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
